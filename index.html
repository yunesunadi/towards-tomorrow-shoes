<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
            integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
            crossorigin="anonymous"
            referrerpolicy="no-referrer"
        />
        <link rel="stylesheet" href="dist/css/main.css?cb=1661590586830" />
        <title>Towards Tomorrow Shoes</title>
    </head>
    <body>
        <header class="header"></header>
        <section class="hero">
            <div class="container">
                <div class="carousel">
                    <article class="carousel__item carousel-item">
                        <div class="sub-container">
                            <h1 class="carousel__title title"></h1>
                            <p class="carousel__text text"></p>
                            <a href="products.html" class="carousel__shop-btn"
                                >Shop Now
                                <i class="fa-solid fa-arrow-right-long"></i
                            ></a>
                        </div>
                    </article>
                    <div class="carousel__indicators indicators"></div>
                    <div class="carousel__btns">
                        <button class="carousel__prev-btn prev-btn">
                            <i class="fa-solid fa-chevron-left"></i>
                        </button>
                        <button class="carousel__next-btn next-btn">
                            <i class="fa-solid fa-chevron-right"></i>
                        </button>
                    </div>
                </div>
            </div>
        </section>
        <script src="dist/js/bundle.js?cb=1661590586830"></script>
    </body>
</html>
